<app-navbar navTitle='najlepsze cytaty'></app-navbar>

<div class="container q-container">
  <!--Dodawanie cytatu-->
  <app-button customClasses="btn-floating teal add-button" (clickButton)="form.onSwitchForm()"> <i
      class="material-icons">add</i></app-button>
  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>
  <!-- Koniec dodawania cytatu -->

  <div class="row">
    <!-- Lista cytat贸w -->
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal hoverable" *ngFor="let quotation of quotes; let odd=odd"
            [ngClass]="odd ? 'accent-4': 'accent-5'">
            <div class="card-content white-text">
              <span class="card-title">
                {{quotation.sentence}}
              </span>
              {{quotation.author}}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">{{quotation.votes}}</span>
              <app-button customClasses="btn blue mr-5" (clickButton)="addVote(quotation, +1)"> <i
                  class="material-icons">exposure_plus_1</i></app-button>
              <app-button customClasses="btn blue mr-5" (clickButton)="addVote(quotation, -1)"> <i
                  class="material-icons">exposure_neg_1</i></app-button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- Koniec lista cytat贸w -->

    <!-- Sekcja rankig贸w -->
    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" rankingTitle='najlepsze'></app-ranking>
      <app-ranking [quotes]="worstQuotes()" rankingTitle='najgorsze'></app-ranking>

    </div>
    <!-- Sekcja rankig贸w -->
  </div>
</div>
